    <meta charset="UTF-8">

	<meta name="twitter:description" content="複数人対応、インストール不要のボイスチャットツール - SkyWay Multi Voice Chat">

</head>

<body>
    <div class="container-fluid">
        <div id="skyway-status" class="text-right">
            <div id="status-icon" class="status-icon-offline"></div>
            <div class="status-txt"><p id="skyway-statustxt">SkyWay Status : offline</p></div>
        </div>
        <div id="joinroom">
            <div class="row title">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="bd-title">SkyWay Multi Voice Chat</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                    <label>Select AudioInput Device</label>
                    <select id="audioinputselect" class="custom-select"></select>
                    <form>
                        <div class="form-group">
                            <label>Room Name</label>
                            <input type="text" id="roomnameipt" class="form-control form-control-dark" required>
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" id="usernameipt" class="form-control form-control-dark">
                        </div>
                        <div class="form-group">
                            <div class="custom-file text-left">
                                <input type="file" class="custom-file-input" id="usericonpit">
                                <label class="custom-file-label" for="usericonpit" aria-describedby="inputGroupFileAddon02">Choose Icon</label>
                            </div>
                        </div>
                        <button type="button" id="joinroombtn" class="btn btn-light">Join Room</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div id="chat">
            <h2 id="roomnametxt"></h2>
            <div class="row">
                <div class="col-md-8">
                    <div id="chat-users" class="row">
                        <div class="col-md-3 chat-user local-user">
                            <p id="localusername" class="modal-title"></p>
                            <img id="localusericon" class="img-thumbnail user-icon" src="./img/usericon.png">
                            <video id="myvideo" autoplay muted></video>
        
                            <div class="text-center control-btn">
                                <button id="local-mutebtn" class="btn btn-secondary">Mute</button>
                                <button id="leaveroombtn" class="btn btn-danger">Leave</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <video id="myscreen" autoplay muted></video>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="text-center control-btn">
                                <button id="screensharebtn" class="btn btn-secondary">Screen Share Start</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <a id="fullscreen-icon" href="#">
                                <i class="material-icons">fullscreen</i>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div id="chatmessages" class="col-md-12"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-9">
                                        <input type="text" id="chatsendmessageipt" class="form-control">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <button type="button" id="chatsendmessagebtn" class="btn btn-light">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./lib/sweetalert.min.js"></script>
    <script src="./lib/screenshare-latest.js"></script>
    <script src="./lib/skyway-latest.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
