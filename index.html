<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkyWay Multi Voice Chat</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="joinroom">
            <div class="row title">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="bd-title">SkyWay Multi Voice Chat</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                    <form>
                        <div class="form-group">
                            <label>Room Name</label>
                            <input type="text" id="roomnameipt" class="form-control form-control-dark" required>
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" id="usernameipt" class="form-control form-control-dark">
                        </div>
                        <div class="form-group">
                            <div class="custom-file text-left">
                                <input type="file" class="custom-file-input" id="usericonpit">
                                <label class="custom-file-label" for="usericonpit" aria-describedby="inputGroupFileAddon02">Choose Icon</label>
                            </div>
                        </div>
                        <button type="button" id="joinroombtn" class="btn btn-light">Join Room</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div id="chat">
            <p id="roomnametxt"></p>
            <div id="chat-users" class="row">
                <div class="col-md-3 chat-user local-user">
                    <h4 id="localusername" class="modal-title"></h4>
                    <img id="localusericon" class="img-thumbnail user-icon" src="https://placehold.jp/150x150.png">
                    <video id="myvideo" autoplay muted></video>

                    <div class="text-center control-btn">
                        <button id="local-mutebtn" class="btn btn-secondary">Mute</button>
                        <button id="leaveroombtn" class="btn btn-danger">Leave</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
